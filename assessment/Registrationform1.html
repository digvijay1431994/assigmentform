<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="icon"
        href="https://statusneo.com/wp-content/uploads/2023/02/MicrosoftTeams-image551ad57e01403f080a9df51975ac40b6efba82553c323a742b42b1c71c1e45f1.jpg">
    <link rel="stylesheet" href="form.css">
</head>

    
    


<body>
    <div>
        <div class="Registration">
            <h1 class="one">Student Registration form</h1>
        </div>
    </div>
    <div>
        <label for="">First Nanme:</label>
        <input type="text" placeholder="Enter your first name" class="two"><br><br>

        <label for="">Last Nanme:</label>
        <input type="text" placeholder="Enter your last name" class="two"><br><br>

        <label for="">Email:</label>
        <input type="email" placeholder="it should contain @" class="four"><br><br>

        <label for="">Mobile:</label>
        <input type="number" name="" id="" placeholder="only 10 digits  are allowed" class="five"><br> <br>

        <label for="">Gender</label>
        <input type="radio" name="asd" id="" class="fourteen">
        <label for="xyz">Male</label>
        <input type="radio" name="asd" id="">
        <label for="xyz">Female</label><br><br>

        <label for="">Dateof Birth:</label>
        <input type="datetime-local" name="" id="" class="six"><br><br>

        <label for="" class="">Address:</label>
        <textarea name="" id="" cols="30" rows="10" class="seven"></textarea><br><br>

        <label for="">City:</label>
        <input type="text" name="" id="" class="eight"><br><br>

        <label for="">Area PIN:</label>
        <input type="number" name="" id="" class="nine"><br><br>

        <label for="">State:</label>
        <input type="text" name="" id="" class="ten"><br><br>

        <label for="">Qualification:</label>
        <select name="" id="">
            <option value="">select Qualification</option>
            <option value="">Msc cs</option>
            <option value="">M Tec</option>
            <option value="">B Tec </option>
            <option value="">Bsc</option>
            <option value="">BA</option>
        </select><br> <br>

        <label for="">Spacializations:</label><br>
        <input type="checkbox" name="b" id="a">computer science <br>
        <input type="checkbox" name="b" id="a">Information Technology <br>
        <input type="checkbox" name="b" id="a">Tele Communication <br><br>

        <label for="">Password:</label>
        <input type="text" name="" id="" minlength="5" maxlength="8" class="eleven"><br>
        <input type="button" name="" id="" value="Registered" class="twelve">





    </div>
</body>

</html>
