<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon"
        href="https://statusneo.com/wp-content/uploads/2023/02/MicrosoftTeams-image551ad57e01403f080a9df51975ac40b6efba82553c323a742b42b1c71c1e45f1.jpg">
</head>

<body>
    <div>
    <h1> <b>Student Registration Form</b></h1>
    
    <form action="">
       
        <label for=""> First Name:</label>
        <BR></BR>
        <input type="text" name="" id="" placeholder="Enter your first name" pattern=" [a-zA-Z]{3,5}"><br><br>

        <label for=""> Last Name:</label><BR></BR>
        <input type="text" name="" id="" placeholder="Enter your last name" pattern="[a-zA-Z]{3,5}"><br><br>

        <label for="">Email:</label><br><br>
        <input type="email" placeholder="it should contain @..."><br><br>

        <label for="">Mobile:</label><br><br>
        <input type="number" name="" id="" placeholder="only 10 digits  are allowed"><br> <br>

        <label for="">Gender:</label><br>
        <input type="radio" name="abc" id="xyz">
        <label for="xyz">Male</label>
        <input type="radio" name="abc" id="xyz">
        <label for="xyz">Female</label><br>
       
        <label for="">Date of Birth:</label><br>
        <input type="date" name="" id=""><br>

        <label for="">Address:</label><br>
        <textarea name="" id="" cols="20" rows="10"></textarea><br>

        <label for="">City:</label><br>
        <input type="text" name="" id=""><br>

        <label for="">Area PIN:</label><br>
        <input type="number" name="" id="" pattern="{4,6}"><br>

        <label for="">State:</label><br>
        <input type="text" name="" id=""><br>

        <label for="">Qualification:</label><br>
        <select name="" id="" >
            <option value="">select Qualification</option>
            <option value="">Msc cs</option>
            <option value="">M Tec</option>
            <option value="">B Tec </option>
            <option value="">Bsc</option>
            <option value="">BA</option>
        </select><br>


        <label for="">Spacializations:</label><br>
        <input type="checkbox" name="b" id="a">computer science <br>
        <input type="checkbox" name="b" id="a">Information Technology <br>
        <input type="checkbox" name="b" id="a">Tele Communication <br>

        <label for="">Password:</label><br>
        <input type="text" name="" id="" minlength="5" maxlength="8"><br>
    <input type="button" name="" id="" value="Registered">





    </form>
</div>
</body>

</html>
